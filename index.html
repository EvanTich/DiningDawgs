<!DOCTYPE HTML>
<html>
    <head>
        <link src="dining.css" type="text/css">
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="dining.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Current Capacity</a></li>
                <li><a data-toggle="tab" href="#menu1">Dining Traffic History</a></li>

            </ul>

            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <div id="chartContainer"></div>    
                </div>
                <div id="menu1" class="tab-pane fade">
                    <div id="lineChartContainer"></div>
                    
                    <div id="inputs">
                        <h1 id="message" style="position: absolute; bottom: 110px"></h1>
                        <div style="position: absolute; bottom: 10px; display: inline-block;">
                            <select id="selector_hall" onchange="changed()">
                                <option value="bolton" selected="selected">Bolton</option>
                                <option value="snelling">Snelling</option>
                                <option value="ohouse">O-House</option>
                                <option value="summit">Joe Frank Harris</option>
                                <option value="scott">The Niche</option>
                            </select>
                        </div>
                        <div style="position: absolute; bottom: 35px; display: inline-block;">
                            <input type="text" id="input_year" value="2019" placeholder="Year">
                        </div>
                        <div style="position: absolute; bottom: 60px; display: inline-block;">
                            <select id="selector_month" onchange="changed()">
                                <option value="01">January</option>
                                <option value="02" selected="selected">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div style="position: absolute; bottom: 85px; display: inline-block;">
                            <select id="selector_day" onchange="changed()">
                                <!-- In code -->
                            </select>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
