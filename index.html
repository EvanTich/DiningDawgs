<!DOCTYPE HTML>
<html>
    <head>
        <link src="dining.css" type="text/css">
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="dining.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Current Capacity</a></li>
                <li><a data-toggle="tab" href="#menu1">Dining Traffic History</a></li>

            </ul>

            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <div id="chartContainer"></div>    
                </div>
                <div id="menu1" class="tab-pane fade">
                    <div id="lineChartContainer"></div>
                    
                    <div id="inputs">
                        <h1 id="message"></h1>
                        <div style="display: inline-block;">
                            <select id="selector_hall" onchange="changed()">
                                <option value="bolton">Bolton</option>
                                <option value="snelling">Snelling</option>
                                <option value="ohouse">O-House</option>
                                <option value="summit">Joe Frank Harris</option>
                                <option value="scott">The Niche</option>
                            </select>
                        </div>
                        <div style="display: inline-block;">
                            <input type="text" id="input_year" placeholder="Year">
                        </div>
                        <div style="display: inline-block;">
                            <select id="selector_month" onchange="changed()">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div style="display: inline-block;">
                            <select id="selector_day" onchange="changed()">
                                <option value="6">Sunday</option>
                                <option value="0">Monday</option> <!-- !! Monday IS 0 !! -->
                                <option value="1">Tuesday</option>
                                <option value="2">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="4">Friday</option>
                                <option value="5">Saturday</option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
