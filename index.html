<!DOCTYPE HTML>
<html>
    <head>
        <title>Dining Dawgs</title>
        <meta charset="UTF-8"/>
        <link src="dining.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
        <!--<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Current Capacity</a></li>
                <li><a data-toggle="tab" href="#menu1">Dining Traffic History</a></li>
            </ul>

            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <canvas id="barContainer"></canvas>   
                    <h1 id="lastUpdated" style="position: absolute; bottom: 35px; display: inline-block;"></h1>
                </div>
                <div id="menu1" class="tab-pane fade">
                    <canvas id="lineContainer"></canvas>
                    
                    <div id="inputs" style="position: absolute; bottom: 85px; display: inline-block;">
                        <h1 id="message"></h1>
                        <div>
                            <label for="hallSelector">Choose a dining hall: </label>
                            <select id="hallSelector" onchange="updateLineGraph()"></select>
                        </div>
                        <div id="dateSupported">
                            <label for="dateInput">Choose a date<!--<span id="fallback">(in YYYY-MM-DD format)</span>-->: </label>
                            <input type="date" id="dateInput" name="date" onchange="updateLineGraph()" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        </div>
                        <!-- fallback html for Safari and IE <= 11 -->
                        <div id="fallback" style="display:none">
                            <label for="yearInput">Choose a date: </label>
                            <input type="number" id="yearInput" value="2019" placeholder="Year" oninput="updateLineGraph()" pattern="[0-9]">
                            <select id="monthSelector" onchange="changedMonth()">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="daySelector" onchange="updateLineGraph()"></select>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <script src="dining.js" type="text/javascript"></script>
    </body>
</html>
